<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Comment Box</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="CommentBox.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="container" id="commentsection">
            <div id="usercomments"></div>
            <div class="card" id="newcomments">
                <h1 class="text" id="info">Name: Taha</h1>
                <h1 class="text" id="info">Email: Tahafhassan@gmail.com</h1>
                <p class="text" id="commenttext">I'm a huge fan of everything you've been doing, but I wish you spent more time making sure the things you posted were more thoroughly edited.</p>
            </div>
        </div>
        <div class="container">
            <div class="card"> 
                <form id="cmntform" onsubmit="return false">
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name"><br>
                    <label for="email">Email:</label><br>
                    <input type="text" id="email" name="email"><br>
                    <label for="comment"> Comment:</label> <br>
                    <textarea name="comment" id="comment" form="cmntform" placeholder="Write comment here..." oninput="myFunction()"></textarea><br>
                    <p id="tracker">(0/140)</p>
                    <input id="submit" name="submit" type="submit" value="Submit" onclick="handleSubmit()">
                </form>
            </div>
        </div>
        <script src="commentBox.js" async defer></script>
    </body>
</html>
